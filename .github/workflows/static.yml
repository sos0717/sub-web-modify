# 原文件内容（你贴的那份）只改下面几行
name: Deploy Vue to Pages          # 名字随意
on:
  push:
    branches: ["master"]           # 或 main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ↓↓↓  以下整块替换原来的「Upload artifact」之前所有步骤 ↓↓↓
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      # ↑↑↑  构建结束 ↑↑↑

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist          # 构建产物目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
